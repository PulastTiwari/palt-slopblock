name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build:release

      - name: Package ZIP
        run: npm run package:zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/slopblock-extension.zip
          generate_release_notes: true
          body: |
            ## Install in 4 steps — no terminal, no coding

            1. Download **slopblock-extension.zip** from the Assets section below.
            2. Extract the ZIP to a folder anywhere on your computer.
            3. Open Chrome and go to `chrome://extensions/` — enable **Developer mode** (top-right toggle).
            4. Click **Load unpacked** and select the extracted folder.

            Visit [linkedin.com/feed](https://www.linkedin.com/feed/) — Slopblock activates automatically.

            ---

            **Updating from an older version?**
            Download the new ZIP, extract it (replace the old folder), then click the **↺ refresh** icon on the Slopblock card in `chrome://extensions/`.

            Full documentation: [README](https://github.com/${{ github.repository }}#readme)
